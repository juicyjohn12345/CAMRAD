<body>

    <!-- CT scan cross-section rendered via canvas -->
    <div class="ct-backdrop">
        <canvas id="ctCanvas"></canvas>
    </div>

    <div class="container">
        <img class="logo" src="Logo/Camrad Logo_Website Logo.png" alt="CAMRAD Ltd">

        <div class="divider"></div>

        <p class="tagline">
            Something <em>significant</em> is on its way.<br>
            We are not quite ready to introduce ourselves — but we will be.

        </div>
    </div>

    </div>

    <script>
        // Seeded PRNG for consistent CT scan rendering across page loads
        function mulberry32(a) {
            return function() {
                a |= 0; a = a + 0x6D2B79F5 | 0;
                var t = Math.imul(a ^ a >>> 15, 1 | a);
                t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }
        const seededRandom = mulberry32(42);

        // Generate a stylised CT scan axial cross-section
        const canvas = document.getElementById('ctCanvas');
        const ctx = canvas.getContext('2d');
        const size = 650;
        canvas.width = size;
        canvas.height = size;

        const cx = size / 2;
        const cy = size / 2;

        // Helper: draw an ellipse with a radial gradient
        function drawOrgan(x, y, rx, ry, rotation, color1, color2, alpha) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.beginPath();
            ctx.ellipse(0, 0, rx, ry, 0, 0, Math.PI * 2);
            const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, Math.max(rx, ry));
            grad.addColorStop(0, color1);
            grad.addColorStop(1, color2);
            ctx.fillStyle = grad;
            ctx.globalAlpha = alpha;
            ctx.fill();
            ctx.restore();
        }

        // Helper: draw concentric ring
        function drawRing(x, y, radius, width, color, alpha) {
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.strokeStyle = color;
            ctx.lineWidth = width;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.restore();
        }

        // Start with a fully transparent canvas
        ctx.clearRect(0, 0, size, size);

        // 1. Outer skull — large ellipse
        drawOrgan(cx, cy, 260, 240, 0, 'rgba(255,120,0,0.12)', 'rgba(255,80,0,0.02)', 1);

        // 2. Skull bone ring
        drawRing(cx, cy, 250, 8, 'rgba(255,160,40,0.15)', 1);
        drawRing(cx, cy, 242, 3, 'rgba(255,140,20,0.08)', 1);

        // 3. Brain outer cortex — sulci pattern (irregular rings)
        for (let i = 0; i < 14; i++) {
            const angle = (Math.PI * 2 / 14) * i + seededRandom() * 0.3;
            const dist = 150 + seededRandom() * 70;
            const r = 30 + seededRandom() * 40;
            drawRing(
                cx + Math.cos(angle) * dist * 0.5,
                cy + Math.sin(angle) * dist * 0.45,
                r,
                1 + seededRandom() * 1.5,
                `rgba(255,${100 + Math.floor(seededRandom()*60)},0,${0.06 + seededRandom()*0.06})`,
                1
            );
        }

        // 4. Cerebral hemispheres — two large lobes
        drawOrgan(cx - 60, cy - 10, 130, 160, -0.1, 'rgba(255,130,0,0.07)', 'rgba(255,100,0,0.01)', 1);
        drawOrgan(cx + 60, cy - 10, 130, 160, 0.1, 'rgba(255,130,0,0.07)', 'rgba(255,100,0,0.01)', 1);

        // 5. Interhemispheric fissure (vertical line down the middle)
        ctx.save();
        ctx.globalAlpha = 0.12;
        ctx.strokeStyle = 'rgba(255,140,0,0.3)';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(cx, cy - 200);
        ctx.lineTo(cx, cy + 120);
        ctx.stroke();
        ctx.restore();

        // 6. Lateral ventricles — butterfly/boomerang shapes
        ctx.save();
        ctx.globalAlpha = 0.15;
        ctx.fillStyle = 'rgba(255,170,30,0.25)';
        // Left ventricle
        ctx.beginPath();
        ctx.moveTo(cx - 10, cy - 30);
        ctx.quadraticCurveTo(cx - 60, cy - 70, cx - 90, cy - 20);
        ctx.quadraticCurveTo(cx - 100, cy + 10, cx - 70, cy + 20);
        ctx.quadraticCurveTo(cx - 30, cy + 10, cx - 10, cy - 30);
        ctx.fill();
        // Right ventricle
        ctx.beginPath();
        ctx.moveTo(cx + 10, cy - 30);
        ctx.quadraticCurveTo(cx + 60, cy - 70, cx + 90, cy - 20);
        ctx.quadraticCurveTo(cx + 100, cy + 10, cx + 70, cy + 20);
        ctx.quadraticCurveTo(cx + 30, cy + 10, cx + 10, cy - 30);
        ctx.fill();
        ctx.restore();

        // 7. Third ventricle (small midline)
        drawOrgan(cx, cy - 5, 6, 18, 0, 'rgba(255,180,40,0.2)', 'rgba(255,140,0,0.05)', 1);

        // 8. Thalamus — paired oval structures
        drawOrgan(cx - 30, cy + 5, 28, 22, 0.2, 'rgba(255,140,0,0.09)', 'rgba(255,100,0,0.02)', 1);
        drawOrgan(cx + 30, cy + 5, 28, 22, -0.2, 'rgba(255,140,0,0.09)', 'rgba(255,100,0,0.02)', 1);

        // 9. Internal capsule — subtle V shapes
        ctx.save();
        ctx.globalAlpha = 0.08;
        ctx.strokeStyle = 'rgba(255,160,40,0.4)';
        ctx.lineWidth = 2;
        // Left
        ctx.beginPath();
        ctx.moveTo(cx - 55, cy - 40);
        ctx.lineTo(cx - 30, cy + 10);
        ctx.lineTo(cx - 55, cy + 50);
        ctx.stroke();
        // Right
        ctx.beginPath();
        ctx.moveTo(cx + 55, cy - 40);
        ctx.lineTo(cx + 30, cy + 10);
        ctx.lineTo(cx + 55, cy + 50);
        ctx.stroke();
        ctx.restore();

        // 10. Frontal sinuses (top, subtle)
        drawOrgan(cx - 20, cy - 210, 18, 10, 0.3, 'rgba(255,120,0,0.1)', 'transparent', 1);
        drawOrgan(cx + 20, cy - 210, 18, 10, -0.3, 'rgba(255,120,0,0.1)', 'transparent', 1);

        // 11. Eyes / orbits
        drawOrgan(cx - 80, cy - 190, 28, 20, 0, 'rgba(255,150,0,0.08)', 'transparent', 1);
        drawOrgan(cx + 80, cy - 190, 28, 20, 0, 'rgba(255,150,0,0.08)', 'transparent', 1);
        drawRing(cx - 80, cy - 190, 14, 1.5, 'rgba(255,170,40,0.12)', 1);
        drawRing(cx + 80, cy - 190, 14, 1.5, 'rgba(255,170,40,0.12)', 1);

        // 12. Cerebellum (posterior fossa)
        drawOrgan(cx, cy + 160, 80, 50, 0, 'rgba(255,120,0,0.08)', 'rgba(255,80,0,0.01)', 1);
        // Cerebellar folia — fine horizontal lines
        ctx.save();
        ctx.globalAlpha = 0.06;
        ctx.strokeStyle = 'rgba(255,150,40,0.3)';
        ctx.lineWidth = 0.8;
        for (let i = -3; i <= 3; i++) {
            ctx.beginPath();
            ctx.moveTo(cx - 60, cy + 150 + i * 8);
            ctx.quadraticCurveTo(cx, cy + 145 + i * 8 + (i % 2 === 0 ? -4 : 4), cx + 60, cy + 150 + i * 8);
            ctx.stroke();
        }
        ctx.restore();

        // 13. Brainstem
        drawOrgan(cx, cy + 100, 18, 35, 0, 'rgba(255,130,0,0.1)', 'rgba(255,100,0,0.02)', 1);

        // 14. Subtle noise texture overlay for medical feel
        ctx.save();
        ctx.globalAlpha = 0.03;
        for (let i = 0; i < 8000; i++) {
            const nx = seededRandom() * size;
            const ny = seededRandom() * size;
            const distFromCenter = Math.sqrt((nx - cx) ** 2 + (ny - cy) ** 2);
            if (distFromCenter < 260) {
                const brightness = Math.floor(200 + seededRandom() * 55);
                ctx.fillStyle = `rgba(${brightness},${Math.floor(brightness*0.6)},0,1)`;
                ctx.fillRect(nx, ny, 1, 1);
            }
        }
        ctx.restore();

        // 15. Radial fade — mask edges to transparent so background glow shows through
        ctx.globalCompositeOperation = 'destination-in';
        const fadeGrad = ctx.createRadialGradient(cx, cy, 0, cx, cy, 320);
        fadeGrad.addColorStop(0, 'rgba(255,255,255,1)');
        fadeGrad.addColorStop(0.45, 'rgba(255,255,255,1)');
        fadeGrad.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.fillStyle = fadeGrad;
        ctx.fillRect(0, 0, size, size);
        ctx.globalCompositeOperation = 'source-over';
    </script>
